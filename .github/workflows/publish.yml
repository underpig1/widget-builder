name: publish

on:
  release:
    types: [ published ]

jobs:
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install -g
    - run: npm start
    - run: npm test
  publish:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
